<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO-Tube Slim</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #ccc; margin: 0; padding: 10px; }
        .container { max-width: 640px; margin: 0 auto; }
        input { 
            width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #444; 
            background: #222; color: #fff; margin-bottom: 10px;
        }
        button { 
            padding: 10px 20px; background: #28a745; color: white; 
            border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        /* El secreto: Un contenedor que oculta los bordes de la interfaz */
        .video-frame {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            background: #111;
            margin-top: 15px;
            display: none;
            border: 2px solid #444;
        }
        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#28a745; margin-bottom:5px;">XO-Tube Slim</h2>
    <p style="font-size: 0.7em; margin-top:0;">Versión de bajo consumo (No-Cookie)</p>
    
    <input type="text" id="ytUrl" placeholder="Pega el link aquí">
    <button onclick="reproducir()">VER</button>

    <div id="videoBox" class="video-frame">
        <iframe id="player" src="" frameborder="0" 
            allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
</div>

<script>
    function reproducir() {
        var input = document.getElementById('ytUrl').value;
        var videoBox = document.getElementById('videoBox');
        var player = document.getElementById('player');

        // Extraer ID
        var id = "";
        if (input.includes("v=")) {
            id = input.split("v=")[1].split("&")[0];
        } else if (input.includes("youtu.be/")) {
            id = input.split("youtu.be/")[1].split("?")[0];
        } else {
            alert("Enlace no reconocido");
            return;
        }

        // Usamos youtube-nocookie y parámetros para quitar distracciones
        // controls=1 (mínimos), rel=0 (no videos relacionados), modestbranding=1 (quita el logo grande)
        var cleanUrl = "https://www.youtube-nocookie.com/embed/" + id + 
                       "?autoplay=1&rel=0&modestbranding=1&controls=1&showinfo=0&iv_load_policy=3";

        player.src = cleanUrl;
        videoBox.style.display = "block";
    }
</script>

</body>
</html>
