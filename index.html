<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>XO-Tube Final Edition</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        .window { max-width: 600px; margin: 0 auto; background: #1a1a1a; border: 2px solid #444; border-radius: 8px; padding-bottom: 10px; }
        
        /* Contenedor que recorta la interfaz de YouTube */
        .video-clipper {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden; /* Esto esconde los controles de YouTube */
            background: #000;
        }

        /* El iframe se hace más grande que el contenedor para "sacar" los bordes de la vista */
        iframe {
            position: absolute;
            top: -60px; /* Esconde la barra superior de YT */
            left: -2px;
            width: 101%;
            height: calc(100% + 120px); /* Esconde la barra inferior de YT */
            pointer-events: none; /* Evita que toques la interfaz de YT */
        }

        .custom-ui { padding: 15px; display: none; }
        
        button { 
            background: #333; color: white; border: 1px solid #666; 
            padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 4px; 
            font-weight: bold;
        }
        
        button:active { background: #555; }
        .btn-play { background: #d32f2f; border-color: #f44336; }
        .btn-q { background: #1976d2; }
        
        input { width: 80%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; }
        #msg { font-size: 12px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="window">
    <h2 style="color: #f44336;">XO-TUBE SLIM</h2>
    
    <input type="text" id="urlInput" placeholder="Pega el link de YouTube aquí">
    <br>
    <button onclick="cargarVideo()">CARGAR VIDEO</button>

    <div id="reproductor" class="video-clipper" style="display:none;">
        <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:10; background:transparent;"></div>
        <iframe id="vidFrame" src="" frameborder="0" allow="autoplay"></iframe>
    </div>

    <div id="controles" class="custom-ui">
        <button class="btn-play" onclick="control('play')">REPRODUCIR/REINICIAR</button>
        <button class="btn-q" onclick="control('small')">CALIDAD: 144p</button>
        <button class="btn-q" onclick="control('medium')">CALIDAD: 360p</button>
        <button onclick="toggleFS()">PANTALLA COMPLETA</button>
    </div>
    
    <div id="msg">Inyectando motor oficial...</div>
</div>

<script>
    var videoId = "";

    function cargarVideo() {
        var url = document.getElementById('urlInput').value;
        var match = url.match(/(?:v=|\/)([a-zA-Z0-9_-]{11})/);
        
        if (!match) return alert("URL no válida");
        videoId = match[1];

        document.getElementById('reproductor').style.display = "block";
        document.getElementById('controles').style.display = "block";
        
        control('small'); // Carga inicial en baja calidad
    }

    function control(tipo) {
        var frame = document.getElementById('vidFrame');
        var base = "https://www.youtube-nocookie.com/embed/" + videoId;
        
        // vq=small es el comando para 144p/240p
        // controls=0 oculta la interfaz oficial
        // modestbranding=1 quita logos
        var params = "?autoplay=1&controls=0&modestbranding=1&rel=0&iv_load_policy=3&vq=";
        
        if (tipo === 'play' || tipo === 'small') {
            frame.src = base + params + "small";
            document.getElementById('msg').innerText = "Motor en 144p/240p";
        } else if (tipo === 'medium') {
            frame.src = base + params + "medium";
            document.getElementById('msg').innerText = "Motor en 360p";
        }
    }

    function toggleFS() {
        var elem = document.getElementById('reproductor');
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }
</script>

</body>
</html>
